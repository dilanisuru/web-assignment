  <script type="text/javascript">
    function validateSuspectForm() {
      if( document.myForm.sid.value == "" ) {
              alert( "Please provide Suspect ID!" );
              document.myForm.sid.focus() ;
              return false;
           }
           if( document.myForm.name.value == "" ) {
              alert( "Please provide Suspect's name!" );
              document.myForm.name.focus() ;
              return false;
           }
           if( document.myForm.nic.value == "" || isNaN( document.myForm.nic.value ) ||
              document.myForm.nic.value.length != 10 ) {
              
              alert( "Please provide a nic in the format #####." );
              document.myForm.nic.focus() ;
              return false;
           }
           if( document.myForm.contactNo.value == "" ) {
              alert( "Please provide Suspect's contact no!" );
              return false;
           }
           if( document.myForm.dob.value == "" ) {
              alert( "Please provide Suspect's DOB!" );
              return false;
           }
           if( document.myForm.address.value == "" ) {
              alert( "Please provide your address!" );
              return false;
           }
           return( true );
           
    
  } 
  </script>
